<head>
  <title>Meteor-Files: File Streaming</title>
</head>

<body>
  <h1>Meteor-Files: File Streaming</h1>
  <p>See <a href="https://github.com/VeliovGroup/Meteor-Files">ostrio:files</a></p>

  {{> file}}
</body>

<template name='file'>
  {{#if imageFile.count}}
    <img src="{{imageFile.link}}" alt="{{imageFile.name}}" />
  {{else}}
    Loading Image...
  {{/if}}
  <hr>
  {{#if videoFile.count}}
    <video height="auto" controls preload="auto" autoplay>
      <source src="{{videoFile.link}}?play=true" type="{{videoFile.type}}" />
    </video>
  {{else}}
    Loading Video...
  {{/if}}
</template>
