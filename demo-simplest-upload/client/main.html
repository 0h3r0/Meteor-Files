<head>
  <title>Simplest upload form</title>
</head>

<body>
  <h1>Simplest upload form!</h1>
  <p>See <a href="https://github.com/VeliovGroup/Meteor-Files">ostrio:files</a></p>

  {{> uploadForm}}

  {{> uploadedFiles}}
</body>

<template name="uploadForm">
  {{#if currentFile}}
    Uploading <b>{{currentFile.file.name}}</b>: 
    <span id="progress">{{currentFile.progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
    <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
  {{/if}}
</template>

<template name="uploadedFiles">
  {{#if uploadedFiles.count}}
    <ul>
      {{#each file in uploadedFiles}}
        <li>
          <a href="{{fileURL file}}?download=true" download="{{file.name}}">{{file.name}}</a>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>
